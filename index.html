<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五十音图默写练习打印工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">
                <i class="fa fa-language mr-2"></i>五十音图默写练习
            </h1>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition-colors">
                    <i class="fa fa-question-circle mr-1"></i>帮助
                </a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition-colors">
                    <i class="fa fa-info-circle mr-1"></i>关于
                </a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- 选项设置区域 -->
            <section class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">设置选项</h2>
                <form id="printOptionsForm">
                    <!-- 纸张大小选项 -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">纸张大小</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="paperSize" value="a4" class="mr-2" checked>
                                <span><i class="fa fa-file-text-o mr-2 text-blue-500"></i>A4 标准</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="paperSize" value="3inch" class="mr-2">
                                <span><i class="fa fa-file-o mr-2 text-green-500"></i>3寸宽度</span>
                            </label>
                        </div>
                    </div>

                    <!-- 翻译类型选项 -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">翻译类型</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="translationType" value="hiragana" class="mr-2" checked>
                                <span><i class="fa fa-exchange mr-2 text-purple-500"></i>平假名 ↔ 罗马音</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="translationType" value="katakana" class="mr-2">
                                <span><i class="fa fa-exchange mr-2 text-red-500"></i>片假名 ↔ 罗马音</span>
                            </label>
                        </div>
                    </div>

                    <!-- 排序选项 -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">排序方式</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="sortOrder" value="normal" class="mr-2" checked>
                                <span><i class="fa fa-sort-amount-asc mr-2 text-gray-500"></i>标准顺序</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                <input type="radio" name="sortOrder" value="random" class="mr-2">
                                <span><i class="fa fa-random mr-2 text-orange-500"></i>随机排序</span>
                            </label>
                        </div>
                    </div>

                    <!-- 行数和单词数选项 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="rows" class="block text-gray-700 font-medium mb-2">行数</label>
                            <div class="relative">
                                <input type="number" id="rows" name="rows" min="1" max="50" value="20" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-500">
                                    <i class="fa fa-list-ol"></i>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="wordCount" class="block text-gray-700 font-medium mb-2">单词个数</label>
                            <div class="relative">
                                <input type="number" id="wordCount" name="wordCount" min="1" max="100" value="50" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-500">
                                    <i class="fa fa-font"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button type="button" id="generateBtn" class="flex-1 bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors font-medium flex items-center justify-center">
                            <i class="fa fa-magic mr-2"></i>生成练习表
                        </button>
                        <button type="button" id="printBtn" class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors font-medium flex items-center justify-center" disabled>
                            <i class="fa fa-print mr-2"></i>打印/下载
                        </button>
                    </div>
                </form>
            </section>

            <!-- 预览区域 -->
            <section class="bg-white rounded-lg shadow-md p-6 hidden" id="previewSection">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">预览</h2>
                <div class="border border-gray-200 rounded-lg overflow-hidden p-4 mb-4" id="previewContainer">
                    <!-- 预览内容将在这里动态生成 -->
                </div>
            </section>

            <!-- 打印区域（默认隐藏） -->
            <div id="printArea" class="hidden"></div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 mt-8 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>© 2023 五十音图默写练习打印工具 - 帮助您轻松学习日语五十音图</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
